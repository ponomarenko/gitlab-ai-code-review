version: '3.8'

services:
  # GitLab AI Review CLI - Server Mode
  gitlab-ai-review:
    build:
      context: .
      dockerfile: Dockerfile.cli
    image: gitlab-ai-review:latest
    container_name: gitlab-ai-review
    restart: unless-stopped
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Override specific environment variables
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-info}
    
    # Expose port
    ports:
      - "${PORT:-3000}:3000"
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Networks
    networks:
      - gitlab-ai-network
    
    # Volumes for persistent data (optional)
    volumes:
      - ./logs:/app/logs
      - ./knowledge-base:/app/knowledge-base:ro

  # Optional: Redis for caching (if needed)
  redis:
    image: redis:7-alpine
    container_name: gitlab-ai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - gitlab-ai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  gitlab-ai-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
