apiVersion: v1
kind: Secret
metadata:
  name: gitlab-ai-review-secrets
  namespace: default
  labels:
    app: gitlab-ai-review
type: Opaque
stringData:
  # GitLab credentials
  GITLAB_TOKEN: "your-gitlab-token-here"
  GITLAB_WEBHOOK_SECRET: "your-webhook-secret-here"
  
  # Dify credentials
  DIFY_API_KEY: "your-dify-api-key-here"
  
  # Optional: API key for manual triggers
  # API_KEY: "your-api-key-here"
